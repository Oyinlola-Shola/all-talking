<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ALL TALKING</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card card">
            <div class="auth-header">
                <h1><i class="fas fa-comments"></i> ALL TALKING</h1>
                <p>Login to your account</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email or Username</label>
                    <input type="text" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="login">Login</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
                <p><a href="../index.html">Back to Home</a></p>
            </div>
        </div>
    </div>
    <script>
        async function sendData(EmailToCome, PasswordToCome){
            //  console.log(EmailToCome, PasswordToCome);
              const api = await fetch('http://localhost:300/loginapi', {
                method:"POST",
                header:{"content-type":"application/json"},
                body:JSON.stringify({
                    email:EmailToCome,
                    password:PasswordToCome
                })
            });
              const response = await api.json();
             
            if(api.ok){
                if(response.status ==="success"){
                    window.location.href="chat.html";
                }
                else{
                      alert('Invalid email/username or password');
                }
            }  
        }
        document.getElementById("login").addEventListener("click", ()=>{
             event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if(email==='' || email===null || email===undefined || password==='' || password===undefined || password===null){
                alert("all field required");
            }
            else if(password.length < 8){
                alert('password not up to 8 charaters')
            }
            else{
                sendData(email, password);
            }
        });
    </script>
    <!-- <script src="../js/script.js"></script> -->
</body>
</html>
