<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ALL TALKING</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h1><i class="fas fa-cog"></i> Settings</h1>
        </div>
        
        <div class="settings-section card">
            <h3>Appearance</h3>
            
            <div class="setting-item">
                <div class="setting-label">Dark Mode</div>
                <div class="setting-control">
                    <label class="toggle-switch">
                        <input type="checkbox" id="themeToggle">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="settings-section card">
            <h3>Account</h3>
            
            <form id="updateSettingsForm">
                <div class="form-group">
                    <label for="settingsName" class="form-label">Name</label>
                    <input type="text" id="settingsName" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="settingsEmail" class="form-label">Email</label>
                    <input type="email" id="settingsEmail" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="settingsPhone" class="form-label">Phone</label>
                    <input type="tel" id="settingsPhone" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Update Account</button>
            </form>
        </div>
        
        <div class="settings-section card">
            <h3>Privacy</h3>
            
            <div class="setting-item">
                <div class="setting-label">Last Seen</div>
                <div class="setting-control">
                    <select class="form-control">
                        <option>Everyone</option>
                        <option>My Contacts</option>
                        <option>Nobody</option>
                    </select>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">Profile Photo</div>
                <div class="setting-control">
                    <select class="form-control">
                        <option>Everyone</option>
                        <option>My Contacts</option>
                        <option>Nobody</option>
                    </select>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-label">Status</div>
                <div class="setting-control">
                    <select class="form-control">
                        <option>Everyone</option>
                        <option>My Contacts</option>
                        <option>Nobody</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="settings-section card">
            <h3>About</h3>
            <p>ALL TALKING v1.0.0</p>
            <p>A modern chat application for connecting with friends, family, and groups.</p>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="chat.html" class="nav-item">
            <i class="fas fa-comment"></i>
            <span>Chats</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="settings.html" class="nav-item active">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </a>
    </div>
    
    <script src="../js/script.js"></script>
</body>
</html>
