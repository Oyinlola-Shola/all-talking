<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ALL TALKING</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card card">
            <div class="auth-header">
                <h1><i class="fas fa-comments"></i> ALL TALKING</h1>
                <p>Create your account</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="reg">Register</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
                <p><a href="../index.html">Back to Home</a></p>
            </div>
        </div>
    </div>
    <script>
        async function registerData(fullnameToCome,EmailToCome, phone_numToCome, PasswordToCome){
                const api = await fetch('http://localhost:300/registerapi',{
                    method:"POST",
                    headers:{"content-type":"application/json"},
                    body:JSON.stringify({
                        fullname:fullnameToCome,
                        email:EmailToCome,
                        phone_number:phone_numToCome,
                        password:PasswordToCome
                    })
                });
                const response = await api.json();
                if(api.ok){
                     if(response.status ==="success"){
                    window.location.href="login.html";
                }
                else{
                      alert('Invalid email/username or password');
                }
            }
        }

        document.getElementById("reg").addEventListener("click", ()=>{
            event.preventDefault();
            const fname = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone_num = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const re_pwd = document.getElementById('confirmPassword').value;
            if(fname==='' || email==='' || phone_num==='' || password===''){
                alert("all field required");
            }
            else if(password.length < 8){
                alert("password must have 8 or more characters");
            }
            else if(password!==re_pwd){
                alert("password not match");
            }
            else{
                registerData(fname, email, phone_num, password);
            }
        })
        
    </script>
    <script src="../js/Demo_script.js"></script>
</body>
</html>
